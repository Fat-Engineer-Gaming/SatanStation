# Cartridge Autoinjectors

# Autoinjectors

- type: entity
  name: amnestic spray
  parent: [Hypospray, BaseCentcommContraband]
  id: AmnestizineHypospray
  suffix: DO NOT MAP
  description: Prevents the subject from remembering anything prior or during the injection. Can passively recharge.
  components:
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 100
        reagents:
        - ReagentId: Amnestizine
          Quantity: 100
  - type: UseDelay
    delay: 0.1 # UseDelays are for LOSERs
  - type: SolutionRegeneration
    solution: hypospray
    generated:
      reagents:
      - ReagentId: Amnestizine
        Quantity: 0.5

# Medipens

- type: entity
  name: centcomm advanced stimulant
  parent: [ChemicalMedipen, BaseCentcommContraband]
  id: CentcommStimpack
  suffix: DO NOT MAP
  description: According to a Nanotrasen funded study, it has zero addictive properties.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: ntstimpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 50
        reagents:
        - ReagentId: Stimulants
          Quantity: 50
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: ntstimpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 50
    onlyAffectsMobs: false
    injectOnly: true
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: []

- type: entity
