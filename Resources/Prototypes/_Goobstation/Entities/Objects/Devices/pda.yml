- type: entity
  parent: CentcomPDA
  id: NavyCaptainPDA
  name: Navy Captain's PDA
  description: The devil's in the details.
  components:
  - type: Pda
    id: CentcomIDCardNavyCaptain
  - type: HealthAnalyzer
    scanDelay: 0
    silent: true
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    notificationsEnabled: false
    diskSpace: 10 # DeltaV
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - LogProbeCartridge
    - WantedListCartridge
    - MedTekCartridge
    - AstroNavCartridge
    - NanoChatCartridge # DeltaV
    - SOSCartridge # Imp

- type: entity
  parent: NavyCaptainPDA
  id: NavyOfficerPDA
  name: Navy Officer's PDA
  components:
  - type: Pda
    id: CentcomIDCardNavyOfficer

- type: entity
  parent: NavyCaptainPDA
  id: SpecialOperationsOfficerPDA
  name: Special Operations Officer's PDA
  components:
  - type: Pda
    id: CentcomIDCardSpecialOperationsOfficer

- type: entity
  parent: NavyCaptainPDA
  id: DiplomatPDA
  name: diplomat's PDA
  components:
  - type: Pda
    id: CentcomIDCardDiplomat
