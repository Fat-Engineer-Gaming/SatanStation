# a ClothingHandsBase for handwear that's entirely leather or synthetic since moths eat cloth and occasionally paper
- type: entity
  abstract: true
  parent: [ Clothing, ClothingWashableBase ] # devil!!
  id: ClothingHandsInedibleBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [gloves]
  - type: Item
    size: Small
    storedRotation: -90
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 5 # the average lightbulb only does around four damage!
        Cold: 5 # imp edit for cold lightbulbs
  - type: PluralName # imp
    oneOf: plural-name-pair-1
  - type: WashableClothing # devil !!
    bleedChance: 0.12
    bleedPortion: 0.05
