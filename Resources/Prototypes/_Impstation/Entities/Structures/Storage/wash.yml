- type: entity
  parent: [ CrateBaseSecure, BaseMachinePowered ]
  id: WashingMachine
  name: laundry machine
  suffix: Non-powered
  description: You could use this to wash and dry your clothes. It's recommended to lock before using.
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Wash.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Wash.rsi
    offset: 0, 0 #kill the offset inherited from CrateGeneric
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: washOff
      shader: unshaded
      map: ["light"]
    - state: paper
      sprite: _Impstation/Structures/Storage/Crates/labels.rsi
      map: [ "enum.PaperLabelVisuals.Layer" ]
      offset: 0.025, -0.25
      rotation: 180 #look this is about good as it's gonna get without new sprites
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 100
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: GenericVisualizer
    visuals:
      enum.LaundryMachineVisuals.Light:
        light:
          True: { state: washOn, shader: "unshaded" }
          False: { state: washOff, shader: "unshaded" }
  - type: SolutionContainerManager
    solutions:
      drum:
        maxVol: 250
      tank:
        maxVol: 400
        reagents:
          - data: []
            ReagentId: Water
            Quantity: 400
  - type: ExaminableSolution
    solution: tank
    exactVolume: true
  - type: DrawableSolution
    solution: tank
  - type: InjectableSolution
    solution: tank
  - type: DumpableSolution
    solution: tank
  - type: Lock
    locked: false
    insideToggleTime: 60
    useAccess: false
  - type: DamageOtherOnHit # imp
    damage:
      types:
        Blunt: 12
    staminaCost: 50
  - type: LaundryMachine
    damage:
      types:
        Blunt: 1
  - type: AmbientSound
    enabled: false
    volume: 0
    range: 6
    sound:
      path: /Audio/_hereelabs/Machines/laundry_spin.ogg
  - type: EntityStorage
    openOnMove: false
  - type: Climbable
  - type: ContainerContainer
    containers:
      detergentSlot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      detergentSlot:
        whitelist:
          components:
          - FitsInDispenser
