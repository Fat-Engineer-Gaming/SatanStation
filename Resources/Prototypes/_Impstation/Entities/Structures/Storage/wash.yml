- type: entity
  parent: [CrateBaseSecure, BaseMachinePowered]
  id: WashingMachine
  name: laundry machine
  description: You could use this to wash and dry your clothes. It's recommended to lock before using.
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Wash.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Wash.rsi
    offset: 0, 0 #kill the offset inherited from CrateGeneric
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: washOff
      shader: unshaded
      map: ["light"]
    - state: paper
      sprite: _Impstation/Structures/Storage/Crates/labels.rsi
      map: [ "enum.PaperLabelVisuals.Layer" ]
      offset: 0.025, -0.25
      rotation: 180 #look this is about good as it's gonna get without new sprites
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 110
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: GenericVisualizer
    visuals:
      enum.LaundryMachineVisuals.Light:
        light:
          True: { state: washOn, shader: "unshaded" }
          False: { state: washOff, shader: "unshaded" }
  - type: Lock
    locked: false
    insideToggleTime: 60
    useAccess: false
  - type: DamageOtherOnHit # imp
    damage:
      types:
        Blunt: 15
    staminaCost: 50
  - type: LaundryMachine
