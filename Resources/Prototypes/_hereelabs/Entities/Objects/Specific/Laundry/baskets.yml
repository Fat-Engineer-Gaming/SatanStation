- type: entity
  parent: BaseItem
  abstract: true
  id: BaseLaundryBasket
  name: laundry basket
  description: A basket for holding dirty or clean clothing.
  components:
  - type: Sprite
    sprite: _hereelabs/Objects/Specific/Laundry/basket.rsi
  - type: Icon
    sprite: _hereelabs/Objects/Specific/Laundry/basket.rsi
    state: wide
  - type: Item
    size: Ginormous
    sprite: _hereelabs/Objects/Specific/Laundry/basket.rsi
  - type: Storage
    grid:
    - 0,0,7,5
    maxItemSize: Large
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
  - type: Dumpable
    multiplier: 0.2
  - type: MultiHandedItem
  - type: StaticPrice
    price: 5
  - type: PhysicalComposition
    materialComposition:
      Plastic: 300
  - type: DamageOtherOnHit # imp
    damage:
      types:
        Blunt: 3
    staminaCost: 25

- type: entity
  parent: BaseLaundryBasket
  id: LaundryBasket
  components:
  - type: Sprite
    state: wide
  - type: Icon
    state: wide
  - type: Item
    inhandVisuals:
      left:
      - state: wide-inhand
      right:
      - state: wide-inhand

- type: entity
  parent: LaundryBasket
  id: LaundryBasketTall
  suffix: Tall
  components:
  - type: Sprite
    state: tall
  - type: Icon
    state: tall
  - type: Item
    inhandVisuals:
      left:
      - state: tall-inhand
      right:
      - state: tall-inhand
  - type: Storage
    grid:
    - 0,0,5,7
