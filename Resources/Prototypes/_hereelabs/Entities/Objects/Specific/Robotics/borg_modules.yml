    layers:
    - state: centcomm
    - state: icon-ert
  - type: ItemBorgModule
    hands:
    - item: WeaponPulsePistol
    - item: Flash
    - item: StunBatonBorg
    - item: JawsOfLife
    - item: WelderExperimental
    - item: SonicJackhammer
    - item: JetpackXenoborg
