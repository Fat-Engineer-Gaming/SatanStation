- type: entity
  name: self destruct
  description: Go out on your own terms, now in small size!
  suffix: Weaker
  parent: GrenadeBase
  id: SelfDestructSeqSmall
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: Explosive
    explosionType: Default
    totalIntensity: 40
    intensitySlope: 7
    maxIntensity: 62
    canCreateVacuum: true
  - type: TimerTrigger
    delay: 4.5
    beepSound:
      path: /Audio/Effects/Grenades/SelfDestruct/SDS_Charge2.ogg
      params:
        volume: 30
    initialBeepDelay: 0
    beepInterval: 16
