- type: entity # TODO: Add the visuals
  id: SupermatterCascade # this is basically just kudzu but on crack
  name: Cascade Crystal
  suffix: DO NOT MAP.
  description: If you're looking at this, I'd suggest accepting your fate.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
    - type: Appearance
    - type: Transform
      anchored: true
    - type: GrowingKudzu
    - type: ActiveEdgeSpreader
    - type: EdgeSpreader
      id: Kudzu
    - type: SpeedModifierContacts
      affectAirborne: true
    - type: Sprite
      sprite: _hereelabs/Objects/Misc/crystal_cascade.rsi
      state: crystal_cascade_11
      drawdepth: Overdoors
    - type: Clickable
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Kudzu
      growthTickChance: 0.95 # run
      spreadChance: 0.95
    - type: SupermatterImmune
    - type: PointLight
      enabled: true
      radius: 3
      energy: 1.3
      color: "#ffe000"
    - type: AmbientSound
      range: 3
      volume: 2
      sound:
        path: /Audio/_EE/Supermatter/calm.ogg
    - type: RadiationSource # it's fine until it's coming from several dozen of these
      intensity: 1.6
      slope: 0.3
    - type: Physics
