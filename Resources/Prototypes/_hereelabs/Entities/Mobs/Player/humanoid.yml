# Leader
- type: entity
  id: RandomHumanoidSpawnerERTLeaderGamma
  parent: RandomHumanoidSpawnerERTLeaderEVA
  suffix: ERTRole, Pulse, Gamma
  components:
  - type: RandomHumanoidSpawner
    settings: ERTLeaderGamma

- type: randomHumanoidSettings
  id: ERTLeaderGamma
  parent: ERTLeaderEVA
  components:
  - type: GhostRole
    name: ghost-role-information-ert-leader-name
    description: ghost-role-information-ert-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: ERTLeader
  - type: Loadout
    prototypes: [ ERTLeaderGearGamma ]
    roleLoadout: [ RoleSurvivalEVA ]

