      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
  - type: ActivatableUI
    key: enum.IdCardConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IdCardConsoleUiKey.Key:
        type: IdCardConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.IdCardConsoleUiKey.Key
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Sprite
    snapCardinals: true
    sprite: _Ancient/Structures/Furniture/SS13/computer_frame.rsi # use base directory for screen and keys (unless we've resprited them), use imp directory for body, keyboard, and panel
    layers:
    - map: ["computerLayerBody"]
      state: computer_generic
    - map: ["computerLayerScreen"]
      state: id
      sprite: _Ancient/Structures/Furniture/SS13/computer.rsi # imp
  - type: Computer
    board: IDComputerCircuitboard
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#00FFFF"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: Tag
    tags:
    - AccessBreakerImmune
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      IdCardConsole-privilegedId: !type:ContainerSlot
