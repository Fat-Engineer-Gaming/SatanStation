- type: entity
  parent: BaseStructureComputer
  id: r4407_BasicComputer
  name: computer
  placement:
    mode: SnapgridCenter
  components:
  - type: Animateable
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Sprite
    snapCardinals: true
    sprite: _Ancient/Structures/Furniture/SS13/computer_frame.rsi # use base directory for screen and keys (unless we've resprited them), use imp directory for body, keyboard, and panel
    layers:
    - map: ["computerLayerBody"]
      state: computer_generic
    - map: ["computerLayerScreen"]
      state: computer_generic
      sprite: _Ancient/Structures/Furniture/SS13/computer.rsi # imp
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
  - type: LitOnPowered
  - type: PointLight
    color: "#00D405FF" #imp
    radius: 2.4 #imp
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false

- type: entity
  parent: r4407_BasicComputer
  id: r4407_ComputerShuttleConsole
  name: shuttle piloting computer
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _Ancient/Structures/Furniture/SS13/computer_frame.rsi # use base directory for screen and keys (unless we've resprited them), use imp directory for body, keyboard, and panel
    layers:
    - map: ["computerLayerBody"]
      state: computer_generic
    - map: ["computerLayerScreen"]
      state: shuttle
      sprite: _Ancient/Structures/Furniture/SS13/computer.rsi # imp
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#00FFFFFF"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: ShuttleConsole
  - type: ActivatableUI
    key: enum.ShuttleConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.ShuttleConsoleUiKey.Key:
          type: ShuttleConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
  - type: WorldLoader
    radius: 256
  - type: ItemSlots
    slots:
      disk_slot:
        name: Disk
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        whitelist:
          components:
          - ShuttleDestinationCoordinates
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: []
      disk_slot: !type:ContainerSlot {}
  - type: GuideHelp
    guides:
    - ShuttleCraft

- type: entity
  parent: r4407_BasicComputer
  id: r4407_ComputerIDCard
  name: id card computer
  components:
  - type: IdCardConsole
