- type: entity
  abstract: true
  parent: BaseItem
  id: r4407_GasTankBase
  components:
  - type: Sprite
    sprite: _Ancient/r4407/tank.rsi
    state: oxygen
  - type: Item
    size: Normal
    sprite: _Ancient/r4407/tank.rsi
    state: oxygen
  - type: Tag
    tags:
    - GasTank
  - type: Clothing
    quickEquip: false
    sprite: _Impstation/Objects/Tanks/generic.rsi
    slots:
    - Back
    - suitStorage
  - type: UseDelay
    delays:
      gasTank:
        length: 1.0
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: GasTank
    outputPressure: 21.3
    air:
      # If gas tank volume is changed, adjust MinimumTritiumOxyburnEnergy in Atmospherics.cs by the same proportions
      volume: 5
      temperature: 293.15
    tankLowPressure: 30.0
  - type: Explosive
    explosionType: MicroBomb
    maxIntensity: 20
  - type: MeleeWeapon
    wideAnimationRotation: 45
    attackRate: 0.8
    damage:
      types:
        Blunt: 10
    soundHit: # imp
      path: /Audio/Weapons/smash.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 185
  - type: StaticPrice
    price: 30
  - type: DamageOtherOnHit # imp
    staminaCost: 8
    
- type: entity
  id: r4407_OxygenTank
  parent: r4407_GasTankBase
  name: oxygen tank
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 21.3
    air:
      # 31 minutes
      volume: 5
      moles:
        Oxygen: 2.051379050 # oxygen
      temperature: 293.15
  - type: Sprite
    sprite: _Ancient/r4407/tank.rsi
    state: oxygen
  - type: Item
    size: Normal
    sprite: _Ancient/r4407/tank.rsi
    state: oxygen
  - type: Clothing
    sprite: _Impstation/Objects/Tanks/oxygen.rsi
    
- type: entity
  id: r4407_NitrogenTank
  parent: r4407_GasTankBase
