# Soft Suits / Outer Clothing

- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothingGasTanks]
  id: r4407_ClothingOuterBio
  name: bio suit
  description: A suit that protects against biological contamination.
  components:
  - type: Sprite
    sprite: _Ancient/r4407/suit.rsi
    state: bio
  - type: Clothing
    sprite: _Ancient/r4407/suit.rsi
    equippedState: bio
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.35
  - type: GroupExamine
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
    
- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: r4407_ClothingOuterSuitFire
  name: fire suit
  description: A suit that helps protect against hazardous temperatures.
  components:
  - type: Sprite
    sprite: _Ancient/r4407/suit.rsi
    state: fire
  - type: Clothing
    sprite: _Ancient/r4407/suit.rsi
    equippedState: fire
  - type: PressureProtection
    highPressureMultiplier: 0.04
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.05
  - type: FireProtection
    reduction: 0.65 # doesnt have a full seal so not as good
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.9
        Heat: 0.8
        Cold: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: GroupExamine
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
    
- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: r4407_ClothingOuterSuitThermal
  name: thermal suit
  description: An expensive firesuit that protects against even the most deadly of station fires. Designed to protect even if the wearer is set aflame.
  components:
  - type: Sprite
    sprite: _Ancient/r4407/suit.rsi
    state: thermal
  - type: Clothing
    sprite: _Ancient/r4407/suit.rsi
    equippedState: thermal
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.05
  - type: FireProtection
    reduction: 0.8 # atmos firesuit offers best protection, hardsuits are a little vulnerable
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.9
        Heat: 0.8
        Cold: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: GroupExamine
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: Tag
    tags:
    - CorgiWearable
    
