  id: r4407_IDCardStandard
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: _Ancient/r4407/card.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _Ancient/r4407/card.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: Tag
    tags:
    - DoorBumpOpener
  
- type: entity
