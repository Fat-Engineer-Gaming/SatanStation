- type: entity
  parent: Shiptest_BaseComputerRetro
  id: Shiptest_BaseComputerShuttleRetro
  name: shuttle console
  description: Used to pilot a shuttle.
  abstract: true
  components:
  - type: ShuttleConsole
  - type: ActivatableUI
    key: enum.ShuttleConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.ShuttleConsoleUiKey.Key:
          type: ShuttleConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
  - type: WorldLoader
    radius: 256
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#43ccb5"
  - type: ItemSlots
    slots:
      disk_slot:
        name: Disk
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        whitelist:
          components:
          - ShuttleDestinationCoordinates
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: []
      disk_slot: !type:ContainerSlot {}
  - type: GuideHelp
    guides:
    - ShuttleCraft

- type: entity
