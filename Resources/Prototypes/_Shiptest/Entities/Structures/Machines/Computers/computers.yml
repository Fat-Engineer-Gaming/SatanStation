      state: computer-retro
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi
    - map: ["computerLayerKeyboard"]
      state: keyboardbase
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi
    - map: ["computerLayerScreen"]
      state: shuttle
    - map: ["computerLayerKeys"]
      state: generic_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
  - type: Computer
    board: ShuttleConsoleCircuitboard

- type: entity
  parent: [ Shiptest_BaseComputerRetro ]
  id: Shiptest_ComputerCommsRetro
  name: old communications computer # imp
  description: A computer used to make announcements over the station's communications relay. Not great at sending long distance communications.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer-retro
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi
    - map: ["computerLayerKeyboard"]
      state: keyboardbase
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi
    - map: ["computerLayerScreen"]
      state: comm
    - map: ["computerLayerKeys"]
      state: generic_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
  - type: CommunicationsConsole
    title: Station
    canShuttle: false
    global: false
    announceSentBy: true
    sound: /Audio/_Devilstation/Announcements/oldannounce.ogg
  - type: DeviceNetwork
    deviceNetId: Wireless
    transmitFrequencyId: ShuttleTimer
  - type: ActivatableUI
    key: enum.CommunicationsConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.CommunicationsConsoleUiKey.Key:
        type: CommunicationsConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: CommsComputerCircuitboard
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#3c5eb5"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong

- type: entity
  parent: Shiptest_ComputerCommsRetro
  id: Shiptest_LongDistanceComputerCommsRetro
  name: old long distance communications computer
  description: A computer used to make long distance announcements via keyboard. Great for getting in contact with stations and shuttles nearby.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer-solgov
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi # imp
    - map: ["computerLayerKeyboard"]
      state: keyboardbase
      sprite: _Shiptest/Structures/Machines/retro_computer.rsi # imp
    - map: ["computerLayerScreen"]
      state: comm_logs
    - map: ["computerLayerKeys"]
      state: generic_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
  - type: AccessReader
    access: [[ "CentralCommand" ]]
  - type: CommunicationsConsole
    title: Long Distance
