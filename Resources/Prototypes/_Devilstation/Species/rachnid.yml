- type: markingPoints
  id: MobRachnidMarkingLimits
  onlyWhitelisted: true
  points:
    Head:
      points: 1
      required: true
      defaultMarkings: [ "RachnidMarkingHead" ]
    Tail:
      points: 2
      required: true
      defaultMarkings: [ "RachnidMarkingCarapace", "RachnidMarkingSpinneretCerberus" ]
    Chest:
      points: 1
      required: true
      defaultMarkings: [ "RachnidMarkingChest" ]
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Legs:
      points: 4 # imp 2<8
      required: true
      defaultMarkings: [ "RachnidMarkingLLeg", "RachnidMarkingLFoot", "RachnidMarkingRLeg", "RachnidMarkingRFoot" ]
    Arms:
      points: 2 # imp 2<8
      required: true
      defaultMarkings: [ "RachnidMarkingLHand", "RachnidMarkingRHand" ]

