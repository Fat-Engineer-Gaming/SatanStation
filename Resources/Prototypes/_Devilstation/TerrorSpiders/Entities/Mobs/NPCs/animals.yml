- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: MobSpiderling
  name: Spiderling
  description: A fast-moving tiny spider, prone to making aggressive hissing sounds. Hope it doesn't grow up.
  suffix: AI
  components:
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Butcherable
    spawned:
    - id: FoodMeatSpiderLeg
      amount: 1
  - type: CombatMode
  - type: Body
    prototype: AnimalHemocyaninSpider
  - type: MobThresholds
    thresholds:
      0: Alive
      5: Dead # it's REALLY fucking small so uh... meow.
  - type: ReplacementAccent
    accent: xeno
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodMaxVolume: 10
    bloodReagent: CopperBlood
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: PassiveDamage # Slight passive regen, if you somehow manage to survive a hit.
    allowedStates:
    - Alive
    damage:
      types:
        Poison: -0.02
      groups:
        Brute: -0.02
        Burn: -0.02
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base", "movement" ]
      state: spiderling
      sprite: _Devilstation/TerrorSpiders/Mobs/Animals/spiderling.rsi
  - type: VentCrawler
    enterDelay: 2 # a second sooner than the bigger spiders, because it's smaller.
  - type: Item
    size: Tiny
  - type: TimedDespawn
    lifetime: 150
  - type: SpawnOnDespawn
    prototype: MobGiantSpiderAngry
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 1
  # AI
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - Spider
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: InputMover
  - type: MobMover
  # AI end
