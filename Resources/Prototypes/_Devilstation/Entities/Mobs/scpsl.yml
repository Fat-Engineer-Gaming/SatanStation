- type: entity
  save: false
  parent:
  - BaseMob
  id: BaseMobSCPSLHuman
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      chemicals:
        maxVol: 250
  - type: InjectableSolution
    solution: chemicals
  - type: Inventory
    templateId: scpsl
  - type: InventorySlots
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: TypingIndicator
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: FloorOcclusion
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: StatusEffects
    allowed:
    - Electrocution
    - Flashed
    - Adrenaline
  - type: Body
    prototype: SCPSLHuman
    requiredLegs: 0
  - type: Identity
  - type: Hands
  - type: FootstepModifier
    footstepSoundCollection:
      collection: SCPSL_FootstepHuman
      params:
        volume: -6
        variation: 0
  - type: ComplexInteraction
  - type: FloatingVisuals
  - type: Climbing
  - type: AnimationPlayer
  - type: Buckle
  - type: CombatMode
    canDisarm: true
  - type: SleepEmitSound
  - type: StandingState
  - type: Dna
  - type: MindContainer
    showExamineInfo: false
  - type: Puller
  - type: Speech
    speechSounds: Alto
  - type: DamageForceSay
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: MaleHuman
      Unsexed: MaleHuman
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Grammar
    attributes:
      proper: true
      gender: Male
  - type: CanEscapeInventory # Carrying system from nyanotrasen.
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener
  - type: Damageable
    damageContainer: Biological
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: Deathgasp
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    - Cold
    - Caustic
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg

- type: entity
  name: Tutorial
  description: Follow the tasks to complete the objective
  parent: BaseMobSCPSLHuman
  id: MobSCPSL_Tutorial
  components:
  - type: FootstepModifier
    footstepSoundCollection:
      collection: SCPSL_Footstep049
      params:
        volume: -6
        variation: 0
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
