- type: entity
  name: Class-D Personnel
  description: Inmates kept within the bowels of the Foundation sites as lab rats; test subjects at the mercy of the Foundation’s cruel practices. Escape from your confines and rebel against your imprisoners — by any means necessary.
  parent: BaseMobSCPSLHuman
  id: MobSCPSL_ClassD
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Sprite
    sprite: _Devilstation/Mobs/NPCs/Human/scpsl.rsi
    state: classd
    drawdepth: Mobs
    noRot: true
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - ClassD

- type: entity
  name: Scientist
  description: Researchers, engineers, and division specialists; you must ensure your own survival until an MTF extracts you from the ensuing pandemonium. Use your wit — and access cards — to survive. But be wary of the Class-D scurrying beneath you; they’ll do anything to escape their confines.
  parent: BaseMobSCPSLHuman
  id: MobSCPSL_Scientist
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Sprite
    sprite: _Devilstation/Mobs/NPCs/Human/scpsl.rsi
    state: scientist
    drawdepth: Mobs
    noRot: true
  - type: InputMover
  - type: Loadout
    prototypes: [SCPSL_ScientistGear]
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - SCPFoundation

