- type: entity
  name: foundation radio
  description: A handy handheld radio for the foundation.
  parent: BaseItem
  id: SCPSL_RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Foundation
  - type: RadioSpeaker
    channels:
    - Foundation
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio

- type: entity
  parent: BaseHealingItem
  id: SCPSL_Medkit
  name: first aid kit
  description: Heals your injuries.
  components:
  - type: Sprite
    sprite: _Devilstation/Objects/Misc/medical.rsi # imp
    state: radkit
  - type: Healing
    damageContainers:
    - Biological
    damage:
      groups:
        Brute: -150
        Burn: -150
        Toxin: -150
    bloodlossModifier: -20
    delay: 2
    selfHealPenaltyMultiplier: 0
    healingBeginSound:
      path: "/Audio/_Devilstation/SCPSL/Items/MedkitUse.ogg"
      params:
        volume: 1.0
        variation: 0
    healingEndSound:
      path: "/Audio/_Devilstation/SCPSL/Items/MedkitEnd.ogg"
      params:
        volume: 1.0
        variation: 0

- type: entity
  name: painkillers
  id: SCPSL_Pills
  parent: BaseItem
  description: Relieve minor injuries.
  components:
  - type: Item
    size: Tiny
    sprite: _Impstation/Objects/Specific/Chemistry/pills_canister.rsi
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Chemistry/pills_canister.rsi
    state: pill_canister
  - type: Edible
    delay: 0.6
    forceFeedDelay: 2
    transferAmount: null
    edible: Pill
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Painkillers
          Quantity: 10

