- type: constructionGraph
  id: WoodBarrel
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: woodBarrel
          steps:
            - material: WoodPlank
              amount: 30
              doAfter: 1
    - node: woodBarrel
      entity: WoodBarrel
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 30
          steps:
            - tool: Screwing
              doAfter: 10
              
